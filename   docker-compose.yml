services:
  app:
    build: .
    container_name: vendas-web-app
    restart: unless-stopped
    networks:
      - webnet

  nginx:
    image: nginx:1.27-alpine
    container_name: vendas-web-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
    networks:
      - webnet

networks:
  webnet:
    driver: bridge