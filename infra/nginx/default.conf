# Configuração de rate limiting (limite de requisições)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

server {
    listen 80;
    server_name lneditor.com.br receitas.lneditor.com.br videos.lneditor.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lneditor.com.br receitas.lneditor.com.br videos.lneditor.com.br;

    ssl_certificate     /etc/nginx/certs/server_chain.pem;
    ssl_certificate_key /etc/nginx/certs/server.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Bloqueia acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Bloqueia scans conhecidos de vulnerabilidades (retorna 444 = conexão fechada)
    location ~* (jasperserver|helpdesk|aspera|cf_scripts|WebObjects|showLogin\.cc|phpmyadmin|wp-admin|admin\.php) {
        access_log off;
        return 444;
    }

    # Bloqueia user-agents suspeitos
    if ($http_user_agent ~* (nikto|sqlmap|nmap|masscan|acunetix|nessus)) {
        return 444;
    }

    # API do WhatsApp com rate limiting mais restrito
    location /api/v1/webhook-whatsapp {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout aumentado para webhooks
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Rotas gerais com rate limiting
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
