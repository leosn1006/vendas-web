<body>
    <div class="container">
        <img id="imgClicavel" src="/static/images/paes_caseiros.webp"
            alt="50 Receitas de P√£es sem Gl√∫ten - Clique para receber no WhatsApp" class="img-clicavel">

    <script>
        document.getElementById('imgClicavel').addEventListener('click', async function () {
            // Defaults (sem aleatoriedade)
            const numeroWhatsappDefault = '5561981173547';
            const emojiDefault = 'üòä';
            const mensagemBaseDefault = 'Ol√°, tenho interesse nas receitas';

            // Captura dados da p√°gina
            const urlDaPaginaAtual = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);

            // ValueTrack / YouTube Ads params solicitados
            const gclidCode = urlParams.get('gclid') || '';
            const campaignid = urlParams.get('campaignid') || '';
            const adgroupid = urlParams.get('adgroupid') || '';
            const creative = urlParams.get('creative') || '';
            const matchtype = urlParams.get('matchtype') || '';
            const device = urlParams.get('device') || '';
            const placement = urlParams.get('placement') || '';
            const video_id = urlParams.get('video_id') || '';

            // Endpoint da API de LIDE
            const API_URL = 'https://lneditor.com.br/api/v1/webhook/gravar-lide';

            // Payload (sem whatsapp identificador, sem chave_emoji, sem whatsapp_numero)
            const dadosParaEnviar = {
                gclid: gclidCode,
                url: urlDaPaginaAtual,
                campaignid: campaignid,
                adgroupid: adgroupid,
                creative: creative,
                matchtype: matchtype,
                device: device,
                placement: placement,
                video_id: video_id
            };

            // Fun√ß√£o para timeout curto da requisi√ß√£o
            function fetchComTimeout(resource, options = {}) {
                const { timeout = 1200 } = options; // 1.2s
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                const opts = { ...options, signal: controller.signal };
                return fetch(resource, opts).finally(() => clearTimeout(id));
            }

            let numeroWhatsapp = numeroWhatsappDefault;
            let emojiEscolhido = emojiDefault;
            let mensagemBaseWA = mensagemBaseDefault;

            try {
                const resp = await fetchComTimeout(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosParaEnviar),
                    keepalive: true
                });

                console.log('Resposta da API de LIDE (debug):', resp);
                console.log('Status da resposta (debug):', resp.status);

                if (resp.ok) {
                    const data = await resp.json().catch(() => ({}));
                    if (typeof data.whatsapp_numero === 'string' && data.whatsapp_numero.trim()) {
                        numeroWhatsapp = data.whatsapp_numero.trim();
                    }
                    if (typeof data.emojiEscolhido === 'string' && data.emojiEscolhido.trim()) {
                        emojiEscolhido = data.emojiEscolhido.trim();
                    } else if (typeof data.chave_emoji === 'string' && data.chave_emoji.trim()) {
                        // compatibilidade
                        emojiEscolhido = data.chave_emoji.trim();
                    }
                    if (typeof data.mensagemBaseWA === 'string' && data.mensagemBaseWA.trim()) {
                        mensagemBaseWA = data.mensagemBaseWA.trim();
                    }
                }
            } catch (e) {
                // Timeout/erro de rede -> usa defaults
            }

            const mensagemFinalWA = `${mensagemBaseWA}`.trim();
            const urlWhatsapp = 'https://wa.me/' + numeroWhatsapp + '?text=' + encodeURIComponent(mensagemFinalWA);

            // DEBUG: Comentado para debug - n√£o redireciona para WhatsApp
            console.log('URL WhatsApp (debug):', urlWhatsapp);
            console.log('N√∫mero:', numeroWhatsapp);
            console.log('Emoji:', emojiEscolhido);
            console.log('Mensagem:', mensagemFinalWA);
            // window.location.href = urlWhatsapp;
        });
    </script>
